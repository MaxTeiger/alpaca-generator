<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Alpacas Generator</title>
  </head>

  <body>
    <div class="page-title">
      <h1>Alpacas Image Generator</h1>
    </div>
    <div class="container-main">
      <div class="avatar">
        <img
          src="img/backgrounds/blue50.png"
          alt="background"
          class="backgrounds"
          id="avatar-backgrounds"
        />
        <img
          src="img/neck/default.png"
          alt="neck"
          class="neck"
          id="avatar-neck"
        />
        <img src="img/nose.png" alt="nose" class="nose" id="avatar-nose" />
        <img
          src="img/mouth/default.png"
          alt="mouth"
          class="mouth"
          id="avatar-mouth"
        />
        <img
          src="img/ears/default.png"
          alt="ears"
          class="ears"
          id="avatar-ears"
        />
        <img
          src="img/hair/default.png"
          alt="hair"
          class="hair"
          id="avatar-hair"
        />
        <img src="img/leg/default.png" alt="leg" class="leg" id="avatar-leg" />
        <img
          src="img/eyes/default.png"
          alt="eyes"
          class="eyes"
          id="avatar-eyes"
        />
        <img
          src="img/accessories/none.png"
          alt="accessories"
          class="accessories"
          id="avatar-accessories"
        />
      </div>
      <div class="alpaca-buttons">
        <div class="other-buttons">
          <button id="random-button">Random</button>
          <button id="download-button">Download</button>
        </div>
        <div class="primary-buttons">
          <div class="Title">
            <h2>Attributes</h2>
          </div>
          <div class="buttons-in">
            <ul id="primary-buttons-list">
              <li>
                <button id="backgrounds" class="primary_button">
                  Backgrounds
                </button>
              </li>
              <li><button id="ears" class="primary_button">Ears</button></li>
              <li><button id="eyes" class="primary_button">Eyes</button></li>
              <li><button id="hair" class="primary_button">Hair</button></li>
              <li>
                <button id="accessories" class="primary_button">
                  Accessories
                </button>
              </li>
              <li><button id="leg" class="primary_button">Leg</button></li>
              <li><button id="mouth" class="primary_button">Mouth</button></li>
              <li><button id="neck" class="primary_button">Neck</button></li>
            </ul>
          </div>
        </div>
        <div class="secondary-buttons">
          <div class="title-2">
            <h2>Attribute caracteristics</h2>
          </div>
          <div class="button-list-in">
            <div
              class="button-container style-accessories collapsed"
              id="style-backgrounds"
              data-menu="backgrounds"
            >
              <button class="secondary-style-button active" data-name="blue50">
                Blue 50
              </button>
              <button class="secondary-style-button" data-name="blue60">
                Blue 60
              </button>
              <button class="secondary-style-button" data-name="blue70">
                Blue 70
              </button>
              <button class="secondary-style-button" data-name="darkblue30">
                Dark Blue 30
              </button>
              <button class="secondary-style-button" data-name="darkblue50">
                Dark Blue 50
              </button>
              <button class="secondary-style-button" data-name="darkblue70">
                Dark Blue 70
              </button>
              <button class="secondary-style-button" data-name="green50">
                Green 50
              </button>
              <button class="secondary-style-button" data-name="green60">
                Green 60
              </button>
              <button class="secondary-style-button" data-name="green70">
                Green 70
              </button>
              <button class="secondary-style-button" data-name="grey40">
                Grey 40
              </button>
              <button class="secondary-style-button" data-name="grey70">
                Grey 70
              </button>
              <button class="secondary-style-button" data-name="grey80">
                Grey 80
              </button>
              <button class="secondary-style-button" data-name="red50">
                red 50
              </button>
              <button class="secondary-style-button" data-name="red60">
                red 60
              </button>
              <button class="secondary-style-button" data-name="red70">
                red 70
              </button>
              <button class="secondary-style-button" data-name="yellow50">
                Yellow 50
              </button>
              <button class="secondary-style-button" data-name="yellow60">
                Yellow 60
              </button>
              <button class="secondary-style-button" data-name="yellow70">
                Yellow 70
              </button>
            </div>
            <div
              class="button-container style-accessories collapsed"
              id="style-hair"
              data-menu="hair"
            >
              <button class="secondary-style-button active" data-name="default">
                default
              </button>
              <button class="secondary-style-button" data-name="bang">
                Bang
              </button>
              <button class="secondary-style-button" data-name="curls">
                Curls
              </button>
              <button class="secondary-style-button" data-name="elegant">
                Elegant
              </button>
              <button class="secondary-style-button" data-name="fancy">
                Fancy
              </button>
              <button class="secondary-style-button" data-name="quiff">
                Quiff
              </button>
              <button class="secondary-style-button" data-name="short">
                Short
              </button>
            </div>
            <div
              class="button-container style-accessories collapsed"
              id="style-eyes"
              data-menu="eyes"
            >
              <button class="secondary-style-button active" data-name="default">
                default
              </button>
              <button class="secondary-style-button" data-name="angry">
                Angry
              </button>
              <button class="secondary-style-button" data-name="naughty">
                Naughty
              </button>
              <button class="secondary-style-button" data-name="panda">
                Panda
              </button>
              <button class="secondary-style-button" data-name="smart">
                Smart
              </button>
              <button class="secondary-style-button" data-name="star">
                Star
              </button>
            </div>
            <div
              class="button-container style-accessories collapsed"
              id="style-ears"
              data-menu="ears"
            >
              <button class="secondary-style-button active" data-name="default">
                default
              </button>
              <button class="secondary-style-button" data-name="tilt-backward">
                Tilt Backward
              </button>
              <button class="secondary-style-button" data-name="tilt-forward">
                Tilt Forward
              </button>
            </div>
            <div
              class="button-container style-accessories collapsed"
              id="style-neck"
              data-menu="neck"
            >
              <button class="secondary-style-button active" data-name="default">
                default
              </button>
              <button class="secondary-style-button" data-name="bend-backward">
                Bend Backward
              </button>
              <button class="secondary-style-button" data-name="bend-forward">
                Bend Forward
              </button>
              <button class="secondary-style-button" data-name="thick">
                Thick
              </button>
            </div>
            <div
              class="button-container style-accessories collapsed"
              id="style-mouth"
              data-menu="mouth"
            >
              <button class="secondary-style-button active" data-name="default">
                default
              </button>
              <button class="secondary-style-button" data-name="astonished">
                Astonished
              </button>
              <button class="secondary-style-button" data-name="eating">
                Eating
              </button>
              <button class="secondary-style-button" data-name="laugh">
                Laugh
              </button>
              <button class="secondary-style-button" data-name="tongue">
                Tongue
              </button>
            </div>
            <div
              class="button-container style-accessories collapsed"
              id="style-leg"
              data-menu="leg"
            >
              <button class="secondary-style-button active" data-name="default">
                default
              </button>
              <button class="secondary-style-button" data-name="bubble-tea">
                Bubble Tea
              </button>
              <button class="secondary-style-button" data-name="cookie">
                Cookie
              </button>
              <button class="secondary-style-button" data-name="game-console">
                Game Console
              </button>
              <button class="secondary-style-button" data-name="tilt-backward">
                Tilt Backward
              </button>
              <button class="secondary-style-button" data-name="tilt-forward">
                Tilt Forward
              </button>
            </div>
            <div
              class="button-container style-accessories collapsed"
              id="style-accessories"
              data-menu="accessories"
            >
              <button class="secondary-style-button" data-name="flower">
                Flower
              </button>
              <button class="secondary-style-button" data-name="earings">
                Earings
              </button>
              <button class="secondary-style-button" data-name="glasses">
                Glasses
              </button>
              <button class="secondary-style-button" data-name="headphone">
                Headphone
              </button>
              <button class="secondary-style-button" data-name="none">
                None
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="margin"></div>
      <div class="credits"></div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
